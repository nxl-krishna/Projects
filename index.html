<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <!--heading
       user
       stats--> 
       <h1 >LeetMetric</h1>
       <div class="usercontainer">
       <p>Enter your username below </p>
       <div class="userinputcontainer">
        <input type="text" placeholder="enter your username" id="userinput">
        <button id="searchbutton">search</button>
       </div>
    </div>
    <div class="statscontainer">
        <div class="progress">
            <div class="progressitem ">
                <div class="easyprogress circle">
                    <span id="easylabel"></span>
                    <p>easy</p>
                </div></div>

            <div class="progressitem ">
                <div class="mediumprogress circle">
                    <span id="mediumlabel"></span>
                  <p>medium</p>
                </div>
            </div>

            <div class="progressitem ">
                <div class="hardprogress circle">
                    <span id="hardlabel"></span>
                   <p>hard</p>
                </div>
            </div>

        </div>
        <div class="statscard">
           <!--directly through the javascript>--> 
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
